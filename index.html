<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สถานะการตรวจจับวัตถุ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f0f0f0;
    }

    .status-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto;
      background-color: gray;
      transition: background-color 0.5s;
    }

    .green { background-color: green; }
    .red { background-color: red; }
    .gray { background-color: gray; }

    .label {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="circle" class="status-circle gray"></div>
  <div id="label" class="label">กำลังโหลดข้อมูล...</div>

  <script>
    const spreadsheetId = "1-XE3bUaqAlEghhtvzgnvrCrIK74zZ8hCfPqVJDJUlj4";
    const apiKey = "AIzaSyB1pWGTcnbwL78fWgmVuUTi-kZ_qpjZze0";
    const sheetName = "Sheet1"; // ปรับถ้าใช้ชื่อชีทอื่น
    const cell = "B1";
    const url = `https://sheets.googleapis.com/v4/spreadsheets/1-XE3bUaqAlEghhtvzgnvrCrIK74zZ8hCfPqVJDJUlj4/values/Sheet1!B1?key= AIzaSyB1pWGTcnbwL78fWgmVuUTi-kZ_qpjZze0`;

    let lastValue = null;

    function updateUI(value) {
      const circle = document.getElementById("circle");
      const label = document.getElementById("label");

      const numericValue = parseFloat(value);
      const isValidNumber = !isNaN(numericValue);

      if (!isValidNumber) {
        circle.className = "status-circle gray";
        label.textContent = "ไม่พบข้อมูล";
        return;
      }

      if (lastValue !== null && lastValue !== numericValue) {
        location.reload(); // รีเฟรชถ้าข้อมูลเปลี่ยน
      }

      lastValue = numericValue;

      if (numericValue > 25) {
        circle.className = "status-circle green";
        label.textContent = "ไม่พบวัตถุ";
      } else {
        circle.className = "status-circle red";
        label.textContent = "ตรวจพบวัตถุ";
      }
    }

    function fetchData() {
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const value = data?.values?.[0]?.[0]?.trim() || "";
          updateUI(value);
        })
        .catch(() => {
          document.getElementById("circle").className = "status-circle gray";
          document.getElementById("label").textContent = "ไม่พบข้อมูล";
        });
    }

    // เรียกตอนเริ่ม
    fetchData();

    // ตรวจทุก 10 วินาที
    setInterval(fetchData, 10000);
  </script>

</body>
</html>
