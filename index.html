<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object Detection Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .status-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto;
      background-color: gray;
      transition: background-color 0.5s;
    }

    .green {
      background-color: green;
    }

    .red {
      background-color: red;
    }

    .label {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <div id="circle" class="status-circle"></div>
  <div id="label" class="label">กำลังโหลดข้อมูล...</div>

  <script>
    const token = "YOUR_BLYNK_TOKEN"; // ใส่ token ของคุณที่นี่
    const vpin = "v0"; // Virtual Pin ที่ส่งค่าจาก Arduino
    const url = `https://blynk.cloud/external/api/get?token=${token}&${vpin}`;

    function updateStatus() {
      fetch(url)
        .then(res => res.text())
        .then(data => {
          const circle = document.getElementById("circle");
          const label = document.getElementById("label");

          if (data.trim() === "1") {
            circle.classList.remove("green");
            circle.classList.add("red");
            label.textContent = "พบวัตถุ!";
          } else {
            circle.classList.remove("red");
            circle.classList.add("green");
            label.textContent = "ไม่พบวัตถุ";
          }
        })
        .catch(err => {
          console.error("Error fetching data:", err);
          document.getElementById("label").textContent = "เกิดข้อผิดพลาดในการโหลดข้อมูล";
        });
    }

    setInterval(updateStatus, 60000); // ตรวจสอบทุก 60 วินาที
    updateStatus(); // เรียกตอนโหลดหน้าเว็บครั้งแรก
  </script>

</body>
</html>
