<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Sensor Project</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: white;
      background-size: cover;
      background-position: center;
      transition: background 0.5s;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      position: relative;
      z-index: 2;
    }

    .theme-button {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 3;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 4;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 250px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    .theme-option {
      margin-bottom: 15px;
      cursor: pointer;
    }

    .theme-option img {
      width: 100%;
      border-radius: 8px;
      border: 2px solid #007BFF;
    }

    .theme-option span {
      display: block;
      margin-top: 5px;
      font-weight: bold;
    }

    #snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: gray;
      margin: 100px auto 10px;
      position: relative;
      z-index: 1;
      animation: ripple 2s infinite;
    }

    .circle.pulse {
      animation: ripple 2s infinite;
    }

    @keyframes ripple {
      0% {
        box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.4);
      }
      70% {
        box-shadow: 0 0 0 20px rgba(0, 123, 255, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(0, 123, 255, 0);
      }
    }

    #statusText {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    .time-box {
      position: fixed;
      bottom: 60px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      z-index: 2;
    }

    .time-now {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 14px;
      color: #333;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 2;
    }
  </style>
</head>
<body>

<canvas id="snow"></canvas>

<header>SENSOR PROJECT</header>
<button class="theme-button" onclick="toggleModal()">ธีม</button>

<!-- Modal -->
<div class="modal-overlay" id="themeModal" onclick="closeModal(event)">
  <div class="modal-content">
    <div class="theme-option" onclick="setTheme('white')">
      <div style="background:white; height:80px;"></div>
      <span>พื้นหลังสีขาว</span>
    </div>
    <div class="theme-option" onclick="setTheme('black')">
      <div style="background:black; height:80px;"></div>
      <span>พื้นหลังสีดำ</span>
    </div>
    <div class="theme-option" onclick="setTheme('image')">
      <img src="IMG_1851.jpeg" alt="bg">
      <span>ภาพแบ็คกราวด์</span>
    </div>
  </div>
</div>

<div class="circle" id="sensorCircle"></div>
<div id="statusText">กำลังโหลด...</div>
<div class="time-box" id="sensorTime">เวลาเซนเซอร์: กำลังโหลด...</div>
<div class="time-now" id="currentTime">เวลาปัจจุบัน: --:--:--</div>

<script>
  const sheetId = "1-XE3bUaqAlEghhtvzgnvrCrIK74zZ8hCfPqVJDJUlj4";
  const apiKey = "AIzaSyB1pWGTcnbwL78fWgmVuUTi-kZ_qpjZze0";
  let lastValue = null;

  async function fetchSensorData() {
    try {
      const [d1, e1] = await Promise.all([
        fetch(`https://sheets.googleapis.com/v4/spreadsheets/1-XE3bUaqAlEghhtvzgnvrCrIK74zZ8hCfPqVJDJUlj4/values/D1?key=AIzaSyB1pWGTcnbwL78fWgmVuUTi-kZ_qpjZze0`).then(r => r.json()),
        fetch(`https://sheets.googleapis.com/v4/spreadsheets/1-XE3bUaqAlEghhtvzgnvrCrIK74zZ8hCfPqVJDJUlj4/values/E1?key=AIzaSyB1pWGTcnbwL78fWgmVuUTi-kZ_qpjZze0`).then(r => r.json())
      ]);

      const d1Value = d1.values?.[0]?.[0];
      const e1Value = e1.values?.[0]?.[0];
      const circle = document.getElementById("sensorCircle");
      const statusText = document.getElementById("statusText");
      const timeBox = document.getElementById("sensorTime");

      timeBox.textContent = "เวลาเซนเซอร์: " + (e1Value || "ไม่พบเวลา");

      if (!d1Value || isNaN(parseFloat(d1Value))) {
        circle.style.backgroundColor = "gray";
        statusText.textContent = "ไม่พบข้อมูล";
        circle.classList.remove("pulse");
        return;
      }

      const value = parseFloat(d1Value);
      if (lastValue !== null && value !== lastValue) {
        location.reload();
      }
      lastValue = value;

      circle.classList.add("pulse");

      if (value <= 16.3333) {
        circle.style.backgroundColor = "red";
        statusText.textContent = "ตรวจพบวัตถุ";
      } else {
        circle.style.backgroundColor = "green";
        statusText.textContent = "ไม่พบวัตถุ";
      }
    } catch (err) {
      document.getElementById("statusText").textContent = "เกิดข้อผิดพลาด";
      console.error(err);
    }
  }

  function updateCurrentTime() {
    const now = new Date();
    document.getElementById("currentTime").textContent = "เวลาปัจจุบัน: " + now.toLocaleTimeString();
  }

  setInterval(fetchSensorData, 1000);
  setInterval(updateCurrentTime, 1000);
  fetchSensorData();
  updateCurrentTime();

  function toggleModal() {
    document.getElementById("themeModal").style.display = "flex";
  }

  function closeModal(event) {
    if (event.target.classList.contains('modal-overlay')) {
      document.getElementById("themeModal").style.display = "none";
    }
  }

  function setTheme(theme) {
    const body = document.body;
    const snow = document.getElementById("snow");

    if (theme === "white") {
      body.style.background = "white";
      snow.style.display = "none";
    } else if (theme === "black") {
      body.style.background = "black";
      snow.style.display = "none";
    } else if (theme === "image") {
      body.style.background = "url('IMG_1851.jpeg')";
      body.style.backgroundSize = "cover";
      snow.style.display = "block";
    }

    document.getElementById("themeModal").style.display = "none";
  }

  // Snow animation
  const canvas = document.getElementById("snow");
  const ctx = canvas.getContext("2d");
  let width, height;
  let snowflakes = [];

  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }

  function createSnowflakes() {
    const x = Math.random() * width;
    const y = Math.random() * height;
    const radius = Math.random() * 4 + 1;
    const speed = Math.random() * 1 + 0.5;
    snowflakes.push({ x, y, radius, speed });
  }

  function drawSnowflakes() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = "white";
    ctx.beginPath();
    for (let flake of snowflakes) {
      ctx.moveTo(flake.x, flake.y);
      ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
    }
    ctx.fill();
    moveSnowflakes();
  }

  function moveSnowflakes() {
    for (let flake of snowflakes) {
      flake.y += flake.speed;
      if (flake.y > height) {
        flake.y = 0;
        flake.x = Math.random() * width;
      }
    }
  }

  function updateSnowfall() {
    createSnowflakes();
    drawSnowflakes();
    requestAnimationFrame(updateSnowfall);
  }

  window.addEventListener("resize", resize);
  resize();
  updateSnowfall();
  document.getElementById("snow").style.display = "none";
</script>
</body>
</html>
