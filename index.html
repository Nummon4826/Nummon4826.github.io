<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สถานะการตรวจจับวัตถุ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f0f0f0;
    }

    .status-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto;
      background-color: gray;
      transition: background-color 0.5s;
    }

    .green {
      background-color: green;
    }

    .red {
      background-color: red;
    }

    .label {
      margin-top: 30px;
      font-size: 26px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="circle" class="status-circle"></div>
  <div id="label" class="label">กำลังโหลดข้อมูล...</div>

  <script>
    const spreadsheetId = "YOUR_SPREADSHEET_ID"; // <-- แทนที่ด้วยของคุณ
    const sheetName = "Sheet1"; // <-- แทนชื่อชีทของคุณ
    const apiKey = "YOUR_API_KEY"; // <-- แทนที่ด้วย API Key
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?alt=json&key=${apiKey}`;

    let lastDataTimestamp = null;
    let isLoading = true;

    function setLoadingUI() {
      document.getElementById("circle").className = "status-circle";
      document.getElementById("label").textContent = "กำลังโหลดข้อมูล...";
    }

    function setNoSensorUI() {
      document.getElementById("circle").className = "status-circle";
      document.getElementById("label").textContent = "ไม่พบเซนเซอร์";
    }

    function setDetectedUI() {
      const circle = document.getElementById("circle");
      circle.className = "status-circle red";
      document.getElementById("label").textContent = "ตรวจพบวัตถุ!";
    }

    function setNotDetectedUI() {
      const circle = document.getElementById("circle");
      circle.className = "status-circle green";
      document.getElementById("label").textContent = "ไม่พบวัตถุ";
    }

    function fetchSensorData() {
      fetch(url)
        .then(response => response.json())
        .then(data => {
          const rows = data.values;
          if (!rows || rows.length < 2) {
            setNoSensorUI();
            return;
          }

          // ดึงค่าล่าสุดจากแถวล่างสุด
          const lastRow = rows[rows.length - 1];
          const value = lastRow[0];
          const timestamp = new Date();

          if (value === "1") {
            setDetectedUI();
          } else if (value === "0") {
            setNotDetectedUI();
          } else {
            setNoSensorUI();
            return;
          }

          lastDataTimestamp = timestamp;
        })
        .catch(error => {
          console.error("Fetch error:", error);
          setNoSensorUI();
        });
    }

    function checkSensorTimeout() {
      const now = new Date();
      if (!lastDataTimestamp || now - lastDataTimestamp > 30000) {
        setNoSensorUI();
      }
    }

    // เริ่มด้วยสถานะ "กำลังโหลด" 10 วินาที
    setLoadingUI();
    setTimeout(() => {
      isLoading = false;
      fetchSensorData();
    }, 10000);

    // ตรวจสอบข้อมูลทุก 10 วินาที
    setInterval(() => {
      if (!isLoading) {
        fetchSensorData();
        checkSensorTimeout();
      }
    }, 10000);
  </script>
</body>
</html>
