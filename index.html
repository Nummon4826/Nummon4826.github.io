<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เว็บไซต์พื้นหลังเบลอ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* พื้นหลังเบลอ */
    .background {
      background: url('IMG_2001.jpeg') no-repeat center center/cover;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      filter: blur(8px);
      z-index: 0;
    }

    /* ชั้นเนื้อหาด้านบน */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      font-size: 1.8em;
    }

    .main-text {
      padding: 50px 20px;
    }
  </style>
</head>
<body>

  <!-- พื้นหลังเบลอ -->
  <div class="background"></div>

  <!-- เนื้อหา -->
  <div class="content">
    <header>
      หัวเว็บไซต์ของฉัน
    </header>
    <div class="main-text">
      ยินดีต้อนรับสู่เว็บไซต์ของฉัน!<br>
      พื้นหลังนี้คือภาพที่คุณอัปโหลดมา
    </div>
  </div>

</body>
</html>
