<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวอย่าง UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>สมัครสมาชิก</h2>
        <form action="#">
            <label for="name">ชื่อ</label>
            <input type="text" id="name" name="name" placeholder="กรุณากรอกชื่อ" required>
            
            <label for="email">อีเมล</label>
            <input type="email" id="email" name="email" placeholder="กรุณากรอกอีเมล" required>
            
            <label for="password">รหัสผ่าน</label>
            <input type="password" id="password" name="password" placeholder="กรุณากรอกรหัสผ่าน" required>
            
            <label for="message">ข้อความ</label>
            <textarea id="message" name="message" rows="4" placeholder="กรอกข้อความของคุณ"></textarea>
            
            <button type="submit">สมัคร</button>
        </form>
    </div>

</body>
</html>
