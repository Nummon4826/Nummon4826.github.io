<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สถานะการตรวจจับวัตถุ</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fa;
      color: #333;
      text-align: center;
      padding-top: 100px;
    }

    .status-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto;
      background-color: gray;
      transition: background-color 0.5s;
    }

    .green { background-color: #4CAF50; }
    .red { background-color: #f44336; }
    .gray { background-color: gray; }

    .label {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    .sensor-status {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      font-size: 16px;
    }

    .sensor-circle {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: gray;
      margin-right: 10px;
      transition: background-color 0.5s;
    }

    .online { background-color: #2196F3; }
    .offline { background-color: gray; }

    .time-status {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <div id="circle" class="status-circle gray"></div>
  <div id="label" class="label">กำลังโหลด...</div>

  <div class="sensor-status">
    <div id="sensorIndicator" class="sensor-circle offline"></div>
    <span id="sensorLabel">กำลังโหลดเซนเซอร์...</span>
  </div>

  <div class="time-status" id="timeStatus">...</div>

  <script>
    const sheetId = "1-XE3bUaqAlEghhtvzgnvrCrIK74zZ8hCfPqVJDJUlj40";
    const apiKey = "AIzaSyB1pWGTcnbwL78fWgmVuUTi-kZ_qpjZze0";
    const sheetName = "Test";
    let lastData = "";

    async function fetchData() {
      try {
        const url = `https://sheets.googleapis.com/v4/spreadsheets/1-XE3bUaqAlEghhtvzgnvrCrIK74zZ8hCfPqVJDJUlj40/values/Test!B4:C4?key=AIzaSyB1pWGTcnbwL78fWgmVuUTi-kZ_qpjZze0`;
        const res = await fetch(url);
        const json = await res.json();

        const values = json.values || [];
        const b4 = values[0]?.[0] || "";
        const c2 = values[0]?.[1] || "";
        const c3 = values[1]?.[0] || "";
        const c4 = values[1]?.[1] || "";

        const newRaw = `${c2},${c3},${c4},${b4}`;
        if (lastData !== "" && lastData !== newRaw) {
          location.reload(); // รีเฟรชเมื่อข้อมูลเปลี่ยน
        }
        lastData = newRaw;

        const circle = document.getElementById("circle");
        const label = document.getElementById("label");
        const sensorIndicator = document.getElementById("sensorIndicator");
        const sensorLabel = document.getElementById("sensorLabel");
        const timeStatus = document.getElementById("timeStatus");

        // ตรวจสถานะเซนเซอร์
        if (b4.trim() === "") {
          sensorIndicator.className = "sensor-circle offline";
          sensorLabel.textContent = "เซนเซอร์ออฟไลน์";
        } else {
          sensorIndicator.className = "sensor-circle online";
          sensorLabel.textContent = "เซนเซอร์ออนไลน์";
        }

        // แสดงเวลา
        timeStatus.textContent = b4 ? `อัปเดตล่าสุด: ${b4}` : "";

        // ตรวจความสมบูรณ์ของข้อมูล
        const hasInvalidData = [c2, c3, c4].some(val => isNaN(Number(val)) || val === "");
        const allEmpty = [c2, c3, c4].every(val => val === "");

        if (allEmpty) {
          circle.className = "status-circle gray";
          label.textContent = "ไม่พบข้อมูล";
        } else if (hasInvalidData) {
          circle.className = "status-circle gray";
          label.textContent = "ข้อมูลไม่ถูกต้อง";
        } else {
          const numC2 = Number(c2);
          const numC3 = Number(c3);
          const numC4 = Number(c4);

          if (numC2 === 12 && numC3 > 25 && numC4 === 12) {
            circle.className = "status-circle green";
            label.textContent = "ไม่พบวัตถุ";
          } else if (numC2 < 12 && numC3 <= 25 && numC4 < 12) {
            circle.className = "status-circle red";
            label.textContent = "ตรวจพบวัตถุ!";
          } else {
            circle.className = "status-circle gray";
            label.textContent = "ข้อมูลไม่ถูกต้อง";
          }
        }

      } catch (error) {
        console.error("เกิดข้อผิดพลาด:", error);
      }
    }

    fetchData();
    setInterval(fetchData, 15000); // ตรวจทุก 15 วินาที
  </script>
</body>
</html>
