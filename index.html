<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ตรวจจับวัตถุจากเซนเซอร์</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding-top: 100px;
      margin: 0;
    }

    .time-display {
      position: fixed;
      top: 10px;
      left: 20px;
      font-size: 18px;
      color: #555;
    }

    .status-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto;
      background-color: gray;
      transition: background-color 0.5s;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .status-circle::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      background-color: inherit;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.5;
      animation: pulse 2s infinite;
      z-index: -1;
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.5;
      }
      70% {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0;
      }
    }

    .green {
      background-color: #4CAF50;
    }

    .red {
      background-color: #f44336;
    }

    .label {
      font-size: 24px;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="time-display" id="timeDisplay">เวลาล่าสุด: --:--:--</div>

  <div id="circle" class="status-circle"></div>
  <div id="label" class="label">กำลังโหลดข้อมูล...</div>

  <script>
    const url = "https://sheets.googleapis.com/v4/spreadsheets/1-XE3bUaqAlEghhtvzgnvrCrIK74zZ8hCfPqVJDJUlj4/values/Sheet1!D1:D1?key=AIzaSyB1pWGTcnbwL78fWgmVuUTi-kZ_qpjZze0";
    const circle = document.getElementById("circle");
    const label = document.getElementById("label");
    const timeDisplay = document.getElementById("timeDisplay");
    let lastValue = null;

    function updateTimeDisplay() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('th-TH');
      timeDisplay.textContent = `เวลาล่าสุด: ${timeStr}`;
    }

    function fetchData() {
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error("URL ผิดหรือไม่สามารถเข้าถึงได้");
          return res.json();
        })
        .then(data => {
          const value = data.values?.[0]?.[0];
          if (!value || isNaN(parseFloat(value))) {
            circle.className = "status-circle";
            label.textContent = "ไม่พบข้อมูล";
            return;
          }

          const num = parseFloat(value);

          if (lastValue !== null && num !== lastValue) {
            location.reload(); // รีเฟรชเมื่อค่ามีการเปลี่ยนแปลง
          }

          lastValue = num;
          updateTimeDisplay(); // แสดงเวลาตอนที่มีการประมวลผลข้อมูล

          if (num <= 16.3333) {
            circle.className = "status-circle red";
            label.textContent = "พบวัตถุ";
          } else {
            circle.className = "status-circle green";
            label.textContent = "ไม่พบวัตถุ";
          }
        })
        .catch(error => {
          console.error(error);
          circle.className = "status-circle";
          label.textContent = "เกิดข้อผิดพลาด";
        });
    }

    fetchData();
    setInterval(fetchData, 10000); // อัปเดตข้อมูลทุก 10 วินาที
  </script>
</body>
</html>
