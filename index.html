<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ตรวจจับวัตถุจากเซนเซอร์</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding-top: 100px;
      margin: 0;
    }

    .time-display {
      position: fixed;
      top: 10px;
      left: 20px;
      font-size: 18px;
      color: #333;
      text-align: left;
    }

    .status-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto;
      background-color: gray;
      transition: background-color 0.5s;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .status-circle::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      background-color: inherit;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.5;
      animation: pulse 2s infinite;
      z-index: -1;
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.5;
      }
      70% {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0;
      }
    }

    .green {
      background-color: #4CAF50;
    }

    .red {
      background-color: #f44336;
    }

    .label {
      font-size: 24px;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="time-display">
    <div id="timeDisplay">เวลาปัจจุบัน: --:--:--</div>
    <div id="sheetTime">เวลาจากเซนเซอร์: กำลังโหลด...</div>
  </div>

  <div id="circle" class="status-circle"></div>
  <div id="label" class="label">กำลังโหลดข้อมูล...</div>

  <script>
    const sheetId = "1-XE3bUaqAlEghhtvzgnvrCrIK74zZ8hCfPqVJDJUlj4";
    const apiKey = "AIzaSyB1pWGTcnbwL78fWgmVuUTi-kZ_qpjZze0";

    const dataUrl = `https://sheets.googleapis.com/v4/spreadsheets/1-XE3bUaqAlEghhtvzgnvrCrIK74zZ8hCfPqVJDJUlj4/values/Sheet1!D1:D2?key=AIzaSyB1pWGTcnbwL78fWgmVuUTi-kZ_qpjZze0`;

    const circle = document.getElementById("circle");
    const label = document.getElementById("label");
    const timeDisplay = document.getElementById("timeDisplay");
    const sheetTime = document.getElementById("sheetTime");

    let lastValue = null;

    function updateClock() {
      const now = new Date();
      timeDisplay.textContent = "เวลาปัจจุบัน: " + now.toLocaleTimeString('th-TH');
    }

    function fetchData() {
      fetch(dataUrl)
        .then(res => {
          if (!res.ok) throw new Error("ไม่สามารถเข้าถึงข้อมูลจาก Google Sheet ได้");
          return res.json();
        })
        .then(data => {
          const values = data.values || [];
          const valueD1 = values?.[0]?.[0]; // ค่าตรวจจับวัตถุ
          const valueD2 = values?.[1]?.[0]; // เวลาเซนเซอร์

          // แสดงเวลาเซนเซอร์
          sheetTime.textContent = valueD2 ? "เวลาจากเซนเซอร์: " + valueD2 : "เวลาจากเซนเซอร์: ไม่พบข้อมูล";

          if (!valueD1 || isNaN(parseFloat(valueD1))) {
            circle.className = "status-circle";
            label.textContent = "ไม่พบข้อมูล";
            return;
          }

          const num = parseFloat(valueD1);
          if (lastValue !== null && num !== lastValue) {
            location.reload(); // รีเฟรชหากค่าตรวจจับเปลี่ยน
          }
          lastValue = num;

          if (num <= 16.3333) {
            circle.className = "status-circle red";
            label.textContent = "พบวัตถุ";
          } else {
            circle.className = "status-circle green";
            label.textContent = "ไม่พบวัตถุ";
          }
        })
        .catch(err => {
          console.error(err);
          circle.className = "status-circle";
          label.textContent = "เกิดข้อผิดพลาด";
          sheetTime.textContent = "เวลาจากเซนเซอร์: ไม่สามารถโหลดได้";
        });
    }

    updateClock();
    setInterval(updateClock, 1000); // อัปเดตเวลาปัจจุบันทุกวินาที
    fetchData();
    setInterval(fetchData, 1000);   // เรียลไทม์: ดึงข้อมูลจาก Google Sheet ทุกวินาที
  </script>

</body>
</html>
