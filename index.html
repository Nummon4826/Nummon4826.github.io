<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object Detection Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f0f0f0;
    }

    .status-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto;
      background-color: gray;
      transition: background-color 0.5s;
    }

    .green {
      background-color: green;
    }

    .red {
      background-color: red;
    }

    .label {
      margin-top: 20px;
      font-size: 24px;
    }

    /* Sensor online/offline indicator */
    .sensor-status {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      font-size: 16px;
    }

    .sensor-circle {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: gray;
      margin-right: 10px;
      transition: background-color 0.5s;
    }

    .online {
      background-color: blue;
    }

    .offline {
      background-color: gray;
    }
  </style>
</head>
<body>

  <div id="circle" class="status-circle"></div>
  <div id="label" class="label">กำลังโหลดข้อมูล...</div>

  <!-- Sensor status -->
  <div class="sensor-status">
    <div id="sensorIndicator" class="sensor-circle"></div>
    <span id="sensorLabel">กำลังเชื่อมต่อเซนเซอร์...</span>
  </div>

  <script>
    const token = "onrE0Sv_1QbSbj6NxZM_ciq9-k4NLCPw"; // ใส่ Token ที่นี่
    const vpin = "v1";
    const url = `https://blynk.cloud/external/api/get?token=onrE0Sv_1QbSbj6NxZM_ciq9-k4NLCPw&v1`;

      function updateStatus() {
    fetch(url)
      .then(res => {
        if (!res.ok) throw new Error("ไม่สามารถดึงข้อมูลได้");
        return res.text();
      })
      .then(data => {
        const value = data.trim();

        const circle = document.getElementById("circle");
        const label = document.getElementById("label");
        const sensorIndicator = document.getElementById("sensorIndicator");
        const sensorLabel = document.getElementById("sensorLabel");

        // ถ้าค่าได้กลับมาแต่เป็นว่าง/null หรือไม่ได้ค่าเซนเซอร์จริง
        if (value === "" || value === "null" || value === "nan" || isNaN(Number(value))) {
          // แสดงว่าเซนเซอร์ออฟไลน์
          sensorIndicator.classList.remove("online");
          sensorIndicator.classList.add("offline");
          sensorLabel.textContent = "เซนเซอร์ออฟไลน์";

          circle.classList.remove("green", "red");
          circle.style.backgroundColor = "gray";
          label.textContent = "ไม่มีข้อมูลจากเซนเซอร์";
          return;
        }

        // ถ้าได้ค่าจริง แสดงว่าเซนเซอร์ออนไลน์
        sensorIndicator.classList.remove("offline");
        sensorIndicator.classList.add("online");
        sensorLabel.textContent = "เซนเซอร์ออนไลน์";

        if (value === "1") {
          circle.classList.remove("green");
          circle.classList.add("red");
          label.textContent = "พบวัตถุ!";
        } else {
          circle.classList.remove("red");
          circle.classList.add("green");
          label.textContent = "ไม่พบวัตถุ";
        }
      })
      .catch(err => {
        console.error("Error:", err);

        // ถ้า URL error เช่น server down หรือ token ผิด
        document.getElementById("sensorIndicator").classList.remove("online");
        document.getElementById("sensorIndicator").classList.add("offline");
        document.getElementById("sensorLabel").textContent = "เซนเซอร์ออฟไลน์";

        const circle = document.getElementById("circle");
        circle.classList.remove("green", "red");
        circle.style.backgroundColor = "gray";
        document.getElementById("label").textContent = "ไม่สามารถโหลดข้อมูล";
      });
  }

  setInterval(updateStatus, 60000); // ทุก 1 นาที
  updateStatus(); // เรียกตอนเปิดหน้า
</script>
