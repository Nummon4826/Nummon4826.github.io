<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object Detection Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f0f0f0;
    }

    .status-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto;
      background-color: gray;
      transition: background-color 0.5s;
    }

    .green {
      background-color: green;
    }

    .red {
      background-color: red;
    }

    .label {
      margin-top: 20px;
      font-size: 24px;
    }

    .sensor-status {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      font-size: 16px;
    }

    .sensor-circle {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: gray;
      margin-right: 10px;
      transition: background-color 0.5s;
    }

    .online {
      background-color: blue;
    }

    .offline {
      background-color: gray;
    }
  </style>
</head>
<body>

  <div id="circle" class="status-circle"></div>
  <div id="label" class="label">กำลังโหลดข้อมูล...</div>

  <div class="sensor-status">
    <div id="sensorIndicator" class="sensor-circle"></div>
    <span id="sensorLabel">กำลังเชื่อมต่อเซนเซอร์...</span>
  </div>

  <script>
    const token = "onrE0Sv_1QbSbj6NxZM_ciq9-k4NLCPw";
    const vpin = "v1";
    const url = `https://blynk.cloud/external/api/get?token=onrE0Sv_1QbSbj6NxZM_ciq9-k4NLCPw&v1`;

    let lastValue = null;
    let lastUpdated = 0;

    function updateStatus() {
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error("ไม่สามารถดึงข้อมูลได้");
          return res.text();
        })
        .then(data => {
          const value = data.trim();
          const now = Date.now();

          const circle = document.getElementById("circle");
          const label = document.getElementById("label");
          const sensorIndicator = document.getElementById("sensorIndicator");
          const sensorLabel = document.getElementById("sensorLabel");

          // ถ้าค่าที่ได้ไม่ valid
          if (value === "" || value === "null" || value === "nan" || isNaN(Number(value))) {
            checkSensorTimeout(now);
            return;
          }

          // ถ้าค่าเปลี่ยนจากรอบก่อนหน้า → เซนเซอร์ทำงาน
          if (value !== lastValue) {
            lastValue = value;
            lastUpdated = now;
          }

          // ถ้าเกิน 30 วินาทีโดยไม่มีการเปลี่ยนแปลง → ถือว่าออฟไลน์
          if (now - lastUpdated > 30 * 1000) {
            showOffline();
            return;
          }

          // แสดงผลเซนเซอร์ออนไลน์
          sensorIndicator.classList.remove("offline");
          sensorIndicator.classList.add("online");
          sensorLabel.textContent = "เซนเซอร์ออนไลน์";

          if (value === "1") {
            circle.classList.remove("green");
            circle.classList.add("red");
            label.textContent = "พบวัตถุ!";
          } else {
            circle.classList.remove("red");
            circle.classList.add("green");
            label.textContent = "ไม่พบวัตถุ";
          }
        })
        .catch(err => {
          console.error("Error:", err);
          showOffline();
        });
    }

    function showOffline() {
      const circle = document.getElementById("circle");
      const label = document.getElementById("label");
      const sensorIndicator = document.getElementById("sensorIndicator");
      const sensorLabel = document.getElementById("sensorLabel");

      sensorIndicator.classList.remove("online");
      sensorIndicator.classList.add("offline");
      sensorLabel.textContent = "เซนเซอร์ออฟไลน์";

      circle.classList.remove("green", "red");
      circle.style.backgroundColor = "gray";
      label.textContent = "เซนเซอร์ออฟไลน์";
    }

    function checkSensorTimeout(now) {
      if (now - lastUpdated > 30 * 1000) {
        showOffline();
      }
    }

    setInterval(updateStatus, 10000); // เช็กทุก 10 วินาที
    updateStatus();
  </script>
</body>
</html>
