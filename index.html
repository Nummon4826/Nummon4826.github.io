<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สถานะเซนเซอร์ตรวจจับวัตถุ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f0f0f0;
    }

    .status-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto;
      background-color: gray;
      transition: background-color 0.5s;
    }

    .green {
      background-color: green;
    }

    .red {
      background-color: red;
    }

    .label {
      margin-top: 20px;
      font-size: 24px;
    }

    .message {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }

    .sensor-status {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      font-size: 16px;
    }

    .sensor-circle {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: gray;
      margin-right: 10px;
      transition: background-color 0.5s;
    }

    .online {
      background-color: blue;
    }

    .offline {
      background-color: gray;
    }
  </style>
</head>
<body>

  <div id="circle" class="status-circle"></div>
  <div id="label" class="label">กำลังโหลดข้อมูล...</div>
  <div id="message" class="message">กำลังโหลดข้อความ...</div>

  <div class="sensor-status">
    <div id="sensorIndicator" class="sensor-circle"></div>
    <span id="sensorLabel">กำลังโหลด...</span>
  </div>

  <script>
    const spreadsheetId = "1-XE3bUaqAlEghhtvzgnvrCrIK74zZ8hCfPqVJDJUlj4";
    const apiKey = " AIzaSyB1pWGTcnbwL78fWgmVuUTi-kZ_qpjZze0";
    const sheetName = "Test"; // หรือชื่อชีทที่คุณใช้
    const statusUrl = `https://sheets.googleapis.com/v4/spreadsheets/1-XE3bUaqAlEghhtvzgnvrCrIK74zZ8hCfPqVJDJUlj4/values/Test!B3?alt=json&key=AIzaSyB1pWGTcnbwL78fWgmVuUTi-kZ_qpjZze0`;
    const messageUrl = `https://sheets.googleapis.com/v4/spreadsheets/1-XE3bUaqAlEghhtvzgnvrCrIK74zZ8hCfPqVJDJUlj4/values/Test!A3?alt=json&key=AIzaSyB1pWGTcnbwL78fWgmVuUTi-kZ_qpjZze0`;

    let lastUpdated = null;
    let isInitialLoading = true;

    function setLoadingUI() {
      document.getElementById("circle").style.backgroundColor = "gray";
      document.getElementById("circle").classList.remove("green", "red");
      document.getElementById("label").textContent = "กำลังโหลดข้อมูล...";
      document.getElementById("sensorIndicator").className = "sensor-circle offline";
      document.getElementById("sensorLabel").textContent = "กำลังโหลด...";
      document.getElementById("message").textContent = "กำลังโหลดข้อความ...";
    }

    function setOfflineUI() {
      const circle = document.getElementById("circle");
      circle.classList.remove("green", "red");
      circle.style.backgroundColor = "gray";
      document.getElementById("label").textContent = "ไม่พบเซนเซอร์";
      document.getElementById("sensorIndicator").className = "sensor-circle offline";
      document.getElementById("sensorLabel").textContent = "เซนเซอร์ออฟไลน์";
    }

    function setOnlineUI(value) {
      const circle = document.getElementById("circle");
      const label = document.getElementById("label");
      const sensorIndicator = document.getElementById("sensorIndicator");
      const sensorLabel = document.getElementById("sensorLabel");

      sensorIndicator.className = "sensor-circle online";
      sensorLabel.textContent = "เซนเซอร์ออนไลน์";

      if (value === "1") {
        circle.classList.remove("green");
        circle.classList.add("red");
        label.textContent = "ตรวจพบวัตถุ!";
      } else {
        circle.classList.remove("red");
        circle.classList.add("green");
        label.textContent = "ไม่พบวัตถุ";
      }
    }

    function updateMessage() {
      fetch(messageUrl)
        .then(res => res.json())
        .then(data => {
          const msg = data.values?.[0]?.[0]?.trim();
          document.getElementById("message").textContent = msg || "ไม่มีข้อความแสดงในขณะนี้";
        })
        .catch(() => {
          document.getElementById("message").textContent = "ไม่มีข้อความแสดงในขณะนี้";
        });
    }

    function fetchSensorStatus() {
      fetch(statusUrl)
        .then(res => res.json())
        .then(data => {
          const value = data.values?.[0]?.[0]?.trim();
          const now = Date.now();

          if (!value || isNaN(Number(value))) {
            if (!isInitialLoading && lastUpdated && now - lastUpdated >= 30000) {
              setOfflineUI();
            }
            return;
          }

          lastUpdated = now;
          setOnlineUI(value);
        })
        .catch(() => {
          if (!isInitialLoading && lastUpdated && Date.now() - lastUpdated >= 30000) {
            setOfflineUI();
          }
        });
    }

    // เริ่มโหลด 10 วิ
    setLoadingUI();
    setTimeout(() => {
      isInitialLoading = false;
      if (!lastUpdated || Date.now() - lastUpdated >= 30000) {
        setOfflineUI();
      }
    }, 10000);

    // วนเช็คทุก 10 วิ
    setInterval(() => {
      fetchSensorStatus();
      updateMessage();
      if (!isInitialLoading && lastUpdated && Date.now() - lastUpdated >= 30000) {
        setOfflineUI();
      }
    }, 10000);

    fetchSensorStatus();
    updateMessage();
  </script>
</body>
</html>
