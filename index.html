<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สถานะเซนเซอร์ตรวจจับวัตถุ</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .status-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: gray;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
      transition: background-color 0.5s;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .status-red { background-color: red; }
    .status-green { background-color: green; }
    .status-gray { background-color: gray; }

    .sensor-status {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      font-size: 16px;
    }

    .sensor-indicator {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: gray;
      margin-right: 10px;
      transition: background-color 0.5s;
    }

    .sensor-online { background-color: blue; }
    .sensor-offline { background-color: gray; }

    .time-display {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div id="detectionCircle" class="status-circle">กำลังโหลด...</div>

  <div class="sensor-status">
    <div id="sensorIndicator" class="sensor-indicator"></div>
    <span id="sensorText">กำลังโหลด...</span>
  </div>

  <div id="timeDisplay" class="time-display">--:--</div>

  <script>
    const apiKey = "AIzaSyB1pWGTcnbwL78fWgmVuUTi-kZ_qpjZze0";
    const sheetId = "1-XE3bUaqAlEghhtvzgnvrCrIK74zZ8hCfPqVJDJUlj40";
    const sheetName = "Test";
    const url = `https://sheets.googleapis.com/v4/spreadsheets/1-XE3bUaqAlEghhtvzgnvrCrIK74zZ8hCfPqVJDJUlj40/values/Test!D5?key=AIzaSyB1pWGTcnbwL78fWgmVuUTi-kZ_qpjZze0`;

    let lastValue = null;

    async function fetchData() {
      try {
        const res = await fetch(url);
        const json = await res.json();
        const cell = json.values ? json.values[0][0] : "";

        const detectionCircle = document.getElementById("detectionCircle");
        const sensorIndicator = document.getElementById("sensorIndicator");
        const sensorText = document.getElementById("sensorText");
        const timeDisplay = document.getElementById("timeDisplay");

        // เช็คการเปลี่ยนแปลงของค่า
        if (cell !== lastValue) {
          lastValue = cell;
          location.reload(); // รีเฟรชหากค่าเปลี่ยน
        }

        // แสดงเวลาจากเซนเซอร์ (ใช้ค่า D5 เป็นตัวอย่างเวลา)
        timeDisplay.textContent = cell ? `เวลาเซนเซอร์: ${new Date().toLocaleString()}` : "--:--";

        if (!cell || isNaN(parseFloat(cell))) {
          detectionCircle.className = "status-circle status-gray";
          detectionCircle.textContent = "ไม่พบข้อมูล";
          sensorIndicator.className = "sensor-indicator sensor-offline";
          sensorText.textContent = "เซนเซอร์ออฟไลน์";
          return;
        }

        const value = parseFloat(cell);

        if (value <= 16.3333) {
          detectionCircle.className = "status-circle status-red";
          detectionCircle.textContent = "ตรวจพบวัตถุ!";
        } else {
          detectionCircle.className = "status-circle status-green";
          detectionCircle.textContent = "ไม่พบวัตถุ";
        }

        sensorIndicator.className = "sensor-indicator sensor-online";
        sensorText.textContent = "เซนเซอร์ออนไลน์";

      } catch (err) {
        console.error("ดึงข้อมูลผิดพลาด", err);
        document.getElementById("detectionCircle").className = "status-circle status-gray";
        document.getElementById("detectionCircle").textContent = "ข้อมูลผิดพลาด";
        document.getElementById("sensorIndicator").className = "sensor-indicator sensor-offline";
        document.getElementById("sensorText").textContent = "เซนเซอร์ออฟไลน์";
        document.getElementById("timeDisplay").textContent = "--:--";
      }
    }

    fetchData();
    setInterval(fetchData, 15000); // ตรวจข้อมูลทุก 15 วินาที
  </script>

</body>
</html>
