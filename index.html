<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบตรวจจับวัตถุ</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e8f0fe;
      text-align: center;
      padding-top: 100px;
      margin: 0;
    }

    .status-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto;
      background-color: gray;
      transition: background-color 0.5s;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .green { background-color: green; }
    .red { background-color: red; }

    .label {
      margin-top: 25px;
      font-size: 26px;
      font-weight: bold;
      color: #333;
    }

    .sensor-status {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      font-size: 16px;
      color: #333;
    }

    .sensor-circle {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: gray;
      margin-right: 10px;
      transition: background-color 0.5s;
    }

    .online { background-color: dodgerblue; }
    .offline { background-color: gray; }

    .timestamp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

  <div id="circle" class="status-circle"></div>
  <div id="label" class="label">กำลังโหลดข้อมูล...</div>

  <div class="sensor-status">
    <div id="sensorIndicator" class="sensor-circle"></div>
    <span id="sensorLabel">กำลังโหลดข้อมูล...</span>
  </div>

  <div id="timestamp" class="timestamp">เวลา: --:--</div>

  <script>
    const sheetId = "1-XE3bUaqAlEghhtvzgnvrCrIK74zZ8hCfPqVJDJUlj4";
    const apiKey = "AIzaSyB1pWGTcnbwL78fWgmVuUTi-kZ_qpjZze0";
    const sheetName = "Sheet1"; // ชื่อชีตใน Google Sheets

    const valueUrl = `https://sheets.googleapis.com/v4/spreadsheets/1-XE3bUaqAlEghhtvzgnvrCrIK74zZ8hCfPqVJDJUlj4/values/Sheet1!B1?key= AIzaSyB1pWGTcnbwL78fWgmVuUTi-kZ_qpjZze0`;
    const sensorUrl = `https://sheets.googleapis.com/v4/spreadsheets/1-XE3bUaqAlEghhtvzgnvrCrIK74zZ8hCfPqVJDJUlj4/values/Sheet1!A1?key= AIzaSyB1pWGTcnbwL78fWgmVuUTi-kZ_qpjZze0`;

    let lastValue = null;
    let lastChangeTime = Date.now();

    function updateUI({ value, sensorStatus, timestamp, dataFound }) {
      const circle = document.getElementById("circle");
      const label = document.getElementById("label");
      const sensorIndicator = document.getElementById("sensorIndicator");
      const sensorLabel = document.getElementById("sensorLabel");
      const timeLabel = document.getElementById("timestamp");

      // แสดงเวลาจากช่อง A1
      timeLabel.textContent = "เวลา: " + (timestamp || "--:--");

      // อัปเดตสถานะเซนเซอร์
      if (sensorStatus) {
        sensorIndicator.className = "sensor-circle online";
        sensorLabel.textContent = "เซนเซอร์ออนไลน์";
      } else {
        sensorIndicator.className = "sensor-circle offline";
        sensorLabel.textContent = "เซนเซอร์ออฟไลน์";
      }

      // อัปเดตสถานะการตรวจจับ
      if (!dataFound) {
        circle.className = "status-circle";
        label.textContent = "ไม่พบข้อมูล";
        return;
      }

      if (value > 25) {
        circle.className = "status-circle green";
        label.textContent = "ไม่พบวัตถุ";
      } else {
        circle.className = "status-circle red";
        label.textContent = "ตรวจพบวัตถุ!";
      }
    }

    async function fetchData() {
      try {
        const [valueRes, sensorRes] = await Promise.all([
          fetch(valueUrl).then(res => res.json()),
          fetch(sensorUrl).then(res => res.json())
        ]);

        const valueRaw = valueRes?.values?.[0]?.[0] ?? "";
        const sensorRaw = sensorRes?.values?.[0]?.[0] ?? "";

        const currentValue = parseFloat(valueRaw);
        const isNumber = !isNaN(currentValue);
        const dataFound = isNumber;
        const sensorOnline = sensorRaw.trim() !== "";

        // ตรวจเช็คการเปลี่ยนแปลงของข้อมูล
        if (isNumber && currentValue !== lastValue) {
          lastValue = currentValue;
          lastChangeTime = Date.now();
          setTimeout(() => location.reload(), 100); // รีโหลดเมื่อมีการเปลี่ยน
        }

        // ถ้าไม่มีการเปลี่ยนแปลงเกิน 30 วินาที
        const now = Date.now();
        if (now - lastChangeTime > 30000) {
          location.reload();
        }

        updateUI({
          value: currentValue,
          sensorStatus: sensorOnline,
          timestamp: sensorRaw,
          dataFound: dataFound
        });

      } catch (err) {
        console.error("เกิดข้อผิดพลาด:", err);
        updateUI({
          value: 0,
          sensorStatus: false,
          timestamp: "--:--",
          dataFound: false
        });
      }
    }

    // เรียกตอนโหลดหน้า
    updateUI({
      value: 0,
      sensorStatus: false,
      timestamp: "--:--",
      dataFound: false
    });

    setTimeout(fetchData, 10000); // รอ 10 วินาที แรกกำลังโหลด
    setInterval(fetchData, 10000); // ตรวจข้อมูลทุก 10 วินาที
  </script>
</body>
</html>
