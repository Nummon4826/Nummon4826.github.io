<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Object Detection Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f0f0f0;
    }

    .status-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto;
      background-color: gray;
      transition: background-color 0.5s;
    }

    .green {
      background-color: green;
    }

    .red {
      background-color: red;
    }

    .label {
      margin-top: 20px;
      font-size: 24px;
    }

    .sensor-status {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      font-size: 16px;
    }

    .sensor-circle {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: gray;
      margin-right: 10px;
      transition: background-color 0.5s;
    }

    .online {
      background-color: blue;
    }

    .offline {
      background-color: gray;
    }
  </style>
</head>
<body>

  <div id="circle" class="status-circle"></div>
  <div id="label" class="label">กำลังโหลดข้อมูล...</div>

  <div class="sensor-status">
    <div id="sensorIndicator" class="sensor-circle"></div>
    <span id="sensorLabel">กำลังโหลดข้อมูล...</span>
  </div>

  <script>
    const token = "onrE0Sv_1QbSbj6NxZM_ciq9-k4NLCPw";
    const vpin = "v1";
    const url = `https://blynk.cloud/external/api/get?token=${token}&${vpin}`;

    let lastUpdated = null;
    let isInitialLoading = true;

    function setLoadingUI() {
      document.getElementById("circle").style.backgroundColor = "gray";
      document.getElementById("circle").classList.remove("green", "red");
      document.getElementById("label").textContent = "กำลังโหลดข้อมูล...";
      document.getElementById("sensorIndicator").className = "sensor-circle offline";
      document.getElementById("sensorLabel").textContent = "กำลังโหลดข้อมูล...";
    }

    function setOfflineUI() {
      document.getElementById("circle").style.backgroundColor = "gray";
      document.getElementById("circle").classList.remove("green", "red");
      document.getElementById("label").textContent = "เซนเซอร์ออฟไลน์";
      document.getElementById("sensorIndicator").className = "sensor-circle offline";
      document.getElementById("sensorLabel").textContent = "เซนเซอร์ออฟไลน์";
    }

    function setOnlineUI(value) {
      const circle = document.getElementById("circle");
      const label = document.getElementById("label");
      const sensorIndicator = document.getElementById("sensorIndicator");
      const sensorLabel = document.getElementById("sensorLabel");

      sensorIndicator.className = "sensor-circle online";
      sensorLabel.textContent = "เซนเซอร์ออนไลน์";

      if (value === "1") {
        circle.classList.remove("green");
        circle.classList.add("red");
        label.textContent = "ตรวจพบวัตถุ!";
      } else {
        circle.classList.remove("red");
        circle.classList.add("green");
        label.textContent = "ตรวจไม่พบวัตถุ";
      }
    }

    function fetchSensorData() {
      fetch(url)
        .then(res => res.ok ? res.text() : Promise.reject("Error"))
        .then(data => {
          const value = data.trim();
          const now = Date.now();

          if (value === "" || value === "null" || value === "nan" || isNaN(Number(value))) {
            if (!isInitialLoading && lastUpdated && now - lastUpdated >= 30000) {
              setOfflineUI();
            }
            return;
          }

          lastUpdated = now;
          setOnlineUI(value);
        })
        .catch(() => {
          if (!isInitialLoading && lastUpdated && Date.now() - lastUpdated >= 30000) {
            setOfflineUI();
          }
        });
    }

    // เริ่มด้วยสถานะกำลังโหลด 10 วินาที
    setLoadingUI();
    setTimeout(() => {
      isInitialLoading = false;
      if (!lastUpdated || Date.now() - lastUpdated >= 30000) {
        setOfflineUI();
      }
    }, 10000);

    // ตรวจสอบข้อมูลทุก 10 วินาที
    setInterval(() => {
      fetchSensorData();
      if (!isInitialLoading && lastUpdated && Date.now() - lastUpdated >= 30000) {
        setOfflineUI();
      }
    }, 10000);

    fetchSensorData();
  </script>
</body>
</html>
